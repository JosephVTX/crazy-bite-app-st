<div class="bg-brand-card rounded-lg p-4 flex items-center gap-4 shadow-md">
    <img [src]="product.imageUrl" [alt]="product.name" class="w-20 h-20 md:w-24 md:h-24 rounded-md object-cover flex-shrink-0">
  
    <div class="flex-1 space-y-1">
      <h3 class="text-lg font-semibold text-brand-text">{{ product.name }}</h3>
      <p class="text-base text-brand-text-secondary">S/ {{ product.price.toFixed(2) }}</p>
    </div>
  
    <div class="flex flex-col items-end gap-2">
      <div class="flex items-center gap-2">
        <button 
          (click)="decreaseQuantity()"
          class="bg-brand-sidebar text-brand-text w-8 h-8 rounded-full flex items-center justify-center">
          -
        </button>
        <input 
          type="number" 
          [(ngModel)]="quantity" 
          min="1" 
          max="99"
          class="w-12 h-8 bg-brand-sidebar text-brand-text text-center rounded-md"
        >
        <button 
          (click)="increaseQuantity()"
          class="bg-brand-sidebar text-brand-text w-8 h-8 rounded-full flex items-center justify-center">
          +
        </button>
      </div>
      <button
        (click)="onOrderClick()"
        class="bg-brand-accent text-brand-dark font-bold py-2 px-4 rounded-lg hover:bg-yellow-400 transition-colors">
        Ordenar
      </button>
    </div>
</div>
