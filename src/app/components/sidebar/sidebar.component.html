<!-- Versión Móvil (Navbar) -->
<div class="block md:hidden w-full bg-brand-sidebar">
   <div class="flex justify-between items-center px-4 py-3 w-full">
      <div class="size-20">
         <img src="/images/logo.png" alt="Crazy Bite Logo" class="size-full" />
      </div>
      
      <button (click)="toggleMenu()" class="text-brand-text-secondary p-2">
         <div class="flex flex-col gap-2">
            <div class="w-8 h-1 bg-brand-text-secondary rounded-full"></div>
            <div class="w-8 h-1 bg-brand-text-secondary rounded-full"></div>
            <div class="w-8 h-1 bg-brand-text-secondary rounded-full"></div>
         </div>
      </button>
   </div>

   <!-- Menú Móvil desplegable -->
   <div [ngClass]="{'hidden': !menuVisible, 'block': menuVisible}" class="w-full">
      <ul class="flex flex-col px-4 py-4 space-y-4">
         <li class="w-full">
            <a href="#" (click)="$event.preventDefault(); stateService.clearTableSelection(); closeMenu()" 
               class="flex items-center gap-3 py-3 px-4 rounded-lg transition-colors duration-200 w-full"
               [ngClass]="currentView() === 'tables' ? 'bg-brand-card text-brand-accent' : 'text-brand-text-secondary hover:bg-brand-card/50'">
               <span class="text-xl"><fa-icon [icon]="faHouse"></fa-icon></span>
               <span class="font-medium">MESAS</span>
            </a>
         </li>
         <li class="w-full">
            <a href="#"
               (click)="$event.preventDefault(); (stateService.currentView() === 'tables' ? null : stateService.currentView.set('menu')); closeMenu()"
               class="flex items-center gap-3 py-3 px-4 rounded-lg transition-colors duration-200 w-full" 
               [ngClass]="{
               'bg-brand-card text-brand-accent': currentView() === 'menu',
               'text-brand-text-secondary hover:bg-brand-card/50': currentView() !== 'menu',
               'opacity-50 cursor-not-allowed': currentView() === 'tables'}"
               [attr.aria-disabled]="currentView() === 'tables'">
               <span class="text-xl"><fa-icon [icon]="faUtensils"></fa-icon></span>
               <span class="font-medium">CARTA</span>
            </a>
         </li>
         <li class="w-full">
            <a href="#" (click)="$event.preventDefault(); stateService.viewOrders(); closeMenu()" 
               class="flex items-center gap-3 py-3 px-4 rounded-lg transition-colors duration-200 w-full"
               [ngClass]="currentView() === 'orders' ? 'bg-brand-card text-brand-accent' : 'text-brand-text-secondary hover:bg-brand-card/50'">
               <span class="text-xl"><fa-icon [icon]="faCartShopping"></fa-icon></span>
               <span class="font-medium">PEDIDOS</span>
            </a>
         </li>
         <li class="w-full">
            <a href="#" (click)="$event.preventDefault(); logout(); closeMenu()" 
               class="flex items-center gap-3 py-3 px-4 rounded-lg transition-colors duration-200 w-full text-brand-text-secondary hover:bg-brand-card/50">
               <span class="text-xl"><fa-icon [icon]="faSignOutAlt"></fa-icon></span>
               <span class="font-medium">CERRAR SESIÓN</span>
            </a>
         </li>
      </ul>
   </div>
</div>

<!-- Versión Escritorio (Sidebar) -->
<div class="hidden md:flex md:flex-col w-full h-full bg-brand-sidebar">
   <!-- Logo centrado con aspect ratio cuadrado -->
   <div class="flex justify-center py-6 w-full">
      <div class="w-16 h-16 lg:w-24 lg:h-24 aspect-square">
         <img src="/images/logo.png" alt="Crazy Bite Logo" class="size-full object-contain" />
      </div>
   </div>
   
   <nav class="w-full px-4 pt-6">
      <ul class="flex flex-col space-y-8 items-center">
         <li class="w-full">
            <a href="#" (click)="$event.preventDefault(); stateService.clearTableSelection()" 
               class="flex md:flex-col items-center md:justify-center space-x-3 md:space-x-0 md:space-y-2 py-3 px-2 rounded-lg transition-colors duration-200 w-full"
               [ngClass]="currentView() === 'tables' ? 'bg-brand-card text-brand-accent' : 'text-brand-text-secondary hover:bg-brand-card/50'">
               <span class="text-xl"><fa-icon [icon]="faHouse"></fa-icon></span>
               <span class="font-medium lg:block md:hidden">MESAS</span>
            </a>
         </li>
         <li class="w-full">
            <a href="#"
               (click)="$event.preventDefault(); stateService.currentView() === 'tables' ? null : stateService.currentView.set('menu')"
               class="flex md:flex-col items-center md:justify-center space-x-3 md:space-x-0 md:space-y-2 py-3 px-2 rounded-lg transition-colors duration-200 w-full" 
               [ngClass]="{
               'bg-brand-card text-brand-accent': currentView() === 'menu',
               'text-brand-text-secondary hover:bg-brand-card/50': currentView() !== 'menu',
               'opacity-50 cursor-not-allowed': currentView() === 'tables'}"
               [attr.aria-disabled]="currentView() === 'tables'">
               <span class="text-xl"><fa-icon [icon]="faUtensils"></fa-icon></span>
               <span class="font-medium lg:block md:hidden">CARTA</span>
            </a>
         </li>
         <li class="w-full">
            <a href="#" (click)="$event.preventDefault(); stateService.viewOrders()" 
               class="flex md:flex-col items-center md:justify-center space-x-3 md:space-x-0 md:space-y-2 py-3 px-2 rounded-lg transition-colors duration-200 w-full"
               [ngClass]="currentView() === 'orders' ? 'bg-brand-card text-brand-accent' : 'text-brand-text-secondary hover:bg-brand-card/50'">
               <span class="text-xl"><fa-icon [icon]="faCartShopping"></fa-icon></span>
               <span class="font-medium lg:block md:hidden">PEDIDOS</span>
            </a>
         </li>
      </ul>
   </nav>
   
   <!-- Botón de Cerrar Sesión (en la parte inferior) -->
   <div class="mt-auto w-full px-4 pb-6">
      <a href="#" (click)="$event.preventDefault(); logout()" 
         class="flex md:flex-col items-center md:justify-center space-x-3 md:space-x-0 md:space-y-2 py-3 px-2 rounded-lg transition-colors duration-200 w-full text-brand-text-secondary hover:bg-brand-card/50">
         <span class="text-xl"><fa-icon [icon]="faSignOutAlt"></fa-icon></span>
         <span class="font-medium lg:block md:hidden">CERRAR SESIÓN</span>
      </a>
   </div>
</div>
